<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 06</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABLERO DE DIBUJO<br> EN JAVASCRIPT</h1>
    
    <div class="container">
        <div class="wrapper">
            <h2>Elige un color</h2>
            <div class="tabla-colores">
                <div class="colores seleccionado" id="blanco"></div>
                <div class="colores" id="negro"></div>
                <div class="colores" id="gris"></div>
                <div class="colores" id="amarillo"></div>
                <div class="colores" id="azul"></div>
                <div class="colores" id="rojo"></div>
                <div class="colores" id="purpura"></div>
                <div class="colores" id="verde"></div>
                <div class="colores" id="naranja"></div>
                <div class="colores" id="carne"></div>
                <div class="colores" id="rosa"></div>
                <div class="colores" id="marron"></div>
            </div>
        </div>

        <div class="wrapper">
            <p id="pincel">Haz click sobre alguna celda para empezar!</p>
            <table id="tabla-dibujo"></table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

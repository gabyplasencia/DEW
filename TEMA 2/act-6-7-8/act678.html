<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6, 7 y 8</title>

    <script defer src="act6.js"></script>
    <script defer src="act7.js"></script>
    <script defer src="act8.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <h1>Actividades 6, 7 y 8</h1>

    <div class="wrapper">
        <h2>Actividad 6</h2>
        <form class="form" id="form-six">
            <label for="radio">Introduce el radio</label>
            <input class="input" id="radio-input"  type="number" name="radio" placeholder="00">
            <button class="btn" type="submit">Calcula el área y el perímetro</button>
        </form>
        
        <div class="result">
            <p class="result-text">El área es de <span id="area-result"></span> y el perimetro es de <span id="perimeter-result"></span></p>
           
            <div class="circle">
                <div class="line"><span id="area-circle"></span></div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <h2>Actividad 7</h2>
        <form class="form" id="form-seven">
            <label for="rows">Introduce el número de filas</label>
            <input class="input" id="rows-input"  type="number" name="rows" placeholder="00">
            <button class="btn" type="submit">Aceptar</button>
        </form>
        <div class="rhombus" id="rhombus"></div>
    </div>

    <div class="wrapper">
        <h2>Actividad 8</h2>
        <form class="form" id="form-eight">
            <label for="number">Introduce un número</label>
            <input class="input" id="number-input"  type="number" name="number" placeholder="00">
            <button class="btn" type="submit">Mostrar los divisores</button>
        </form>
            <p class="dividers-text">Los divisores son <span id="dividers-result"></span></p>
    </div>

</div>

</body>
</html>

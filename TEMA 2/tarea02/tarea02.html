<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Tema 2</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="ejer1.js"></script>
    <script defer src="ejer2.js"></script>
    <script defer src="ejer3.js"></script>
</head>
<body>

    <div class="container">
        <h1>Ejercicios Tema 2</h1>

        <div class="wrapper">
            <h2 class="question">Ejercicio 1</h2>
            
                <button class="btn seven">Ver Tabla de Multiplicar del 7</button>
                <button class="btn eight">Ver Tabla de Sumar del 8</button>
                <button class="btn nine">Ver Tabla de Dividir del 9</button>
    
                <div id="table">
                    <p><span class="number"></span> <span class="operator"></span> 1 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 2 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 3 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 4 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 5 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 6 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 7 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 8 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 9 = <span class="result"></span></p>
                    <p><span class="number"></span> <span class="operator"></span> 10 = <span class="result"></span></p>
                </div>
        </div>

        <div class="wrapper">
            <h2 class="question">Ejercicio 2 <br> Desplazamiento de bits</h2>
            
            <div class="table-wrapper">
                <p><span class="first-number"></span> / <span class="second-number"></span> = <span class="result-bit"></span></p>
                <p><span class="first-number"></span> x <span class="second-number"></span> = <span class="result-bit"></span></p>
                <p><span class="first-number"></span> / <span class="second-number"></span> = <span class="result-bit"></span></p>
                <p><span class="first-number"></span> x <span class="second-number"></span> = <span class="result-bit"></span></p>
            </div>
        </div>

        <div class="wrapper">
            <h2>Ejercicio 3 <br> Calculadora Simple</h2>

            <form class="form">
                <label for="numero1">Número 1:
                    <input type="number" id="numero1" name="numero1" required>
                </label>

                <label for="numero2">Número 2:
                    <input type="number" id="numero2" name="numero2" required>
                </label>
                <div>
                    <button class="btn--cal sumar" type="button" >+</button>
                    <button class="btn--cal restar" type="button" >-</button>
                    <button class="btn--cal mult" type="button" >&times;</button>
                    <button class="btn--cal div" type="button" >÷</button>
                </div>
            </form>

            <p>Resultado: <input type="text" id="resultado" readonly></p>
        </div>
        
</div>

</body>
</html>

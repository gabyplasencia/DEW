<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 5</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
        <div class="container">
            <form id="form">

                <div class="form__group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="José">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Gómez">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad" maxlength="3" placeholder="25">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="nif">NIF</label>
                    <input type="text" name="nif" id="nif" placeholder="42668895H">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="tucorreo@mail.com">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="provincia">Provincia</label>
                    <select name="provincia" id="provincia">
                        <option value="0" selected="selected">Seleccione Provincia</option>
                        <option value="SC">Santa Cruz de Tenerife</option>
                        <option value="LP">Las Palmas</option>
                    </select>
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="fec-nac">Fecha de Nacimiento</label>
                    <input type="date" name="fec-nac" id="fec-nac">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" maxlength="9" minlength="9" placeholder="444 22 55 66">
                    <div class="error-message"></div>
                </div>

                <div class="form__group">
                    <label for="hora-visita">Hora de Visita</label>
                    <input type="text" name="hora-visita" id="hora-visita" placeholder="16:00">
                    <div class="error-message"></div>
                </div>
                
                <div class="form__btn-group">
                    <button class="button" type="submit">Enviar</button>
                    <button class="button" type="reset">Limpiar</button>
                </div>

                </div>
            </form>
        </div>
</body>
</html>

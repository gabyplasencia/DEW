<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>

    <link rel="stylesheet" href="../style.css">
    <script defer src="act1.js"></script>
</head>

<body class="body1">

    <button class="btn btn-home" onclick="openForm()">Regístrate</button>
    <button class="btn btn-refresh hidden" onclick="refresh()">Reiniciar</button>

        <div class="wrapper info">
            <h1 class="form-title">Tu información</h1>
            
            <div class="info-group">
                <h4 class="info-title">Nombre</h4>
                <p id="name-display"></p>
            </div>
            <div class="info-group">
                <h4 class="info-title">Apellidos</h4>
                <p id="lastname-display"></p>               
            </div>
            <div class="grid-adress">
                <div class="info-group">
                    <h4 class="info-title">Dirección</h4>
                    <p id="adress-display"></p>                
                </div>
                <div class="info-group">
                    <h4 class="info-title">Código Postal</h4>
                    <p id="postcode-display"></p>               
                </div>
                <div class="info-group">
                    <h4 class="info-title">Localidad</h4>
                    <p id="town-display"></p>              
                </div>
                <div class="info-group">
                    <h4 class="info-title">Municipio</h4>
                    <p id="city-display"></p>               
                </div>
            </div>
            <div class="info-group">
                <h4 class="info-title">Teléfono</h4>
                <p id="phone-display"></p>                
            </div>
            <div class="info-group">
                <h4 class="info-title">Email</h4>
                <p id="email-display"></p>              
            </div>
        </div>
    
</body>

</html>
